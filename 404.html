<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gif-container {
            margin-bottom: 30px;
            position: relative;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .animated-gif {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: float 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-15px) scale(1.2);
                opacity: 0.7;
            }
        }
        
        h1 {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        .error-code {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <div class="floating-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <svg class="animated-gif" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
                <circle cx="35" cy="38" r="6" fill="white"/>
                <circle cx="35" cy="38" r="4" fill="#333"/>
                <circle cx="65" cy="38" r="6" fill="white"/>
                <circle cx="65" cy="38" r="4" fill="#333"/>
                <ellipse cx="50" cy="62" rx="7" ry="10" fill="#333"/>
                <path d="M 28 28 Q 35 24 42 28" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                <path d="M 58 28 Q 65 24 72 28" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>¡Oops!</h1>
        <div class="error-code">Página no encontrada (404)</div>
        
        <p>Parece que algo salió mal...<br>
        La página que buscas no existe o ha sido movida a otro lugar.</p>
        
        <div class="footer">
           D4RK © 2025 — Todos los derechos reservados
        </div>
    </div>
</body>
</html>
